<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <div class="cardBlock">
          <div class="card azathoth top">
            <img src="./assets/Ancients/Azathoth.png" height="300" />
          </div>
          <div class="card cthulhu top">
            <img src="./assets/Ancients/Cthulthu.png" height="300" />
          </div>
          <div class="card iogSothoth bot">
            <img src="./assets/Ancients/IogSothoth.png" height="300" />
          </div>
          <div class="card shubNiggurath bot">
            <img src="./assets/Ancients/ShubNiggurath.png" height="300" />
          </div>
        </div>
        <div class="difficultiesBtn">
            <button id="veryEasy" class="buttonDif" onclick = "setButtonMode('link', 'veryEasy');">Очень легкий</button>
            <button id="easy"  class="buttonDif" onclick = "setButtonMode('link', 'easy');">Легкий</button>
            <button id="midle"  class="buttonDif midle" onclick = "setButtonMode('link', 'midle');">Средний</button>
            <button id="hard" class="buttonDif" onclick = "setButtonMode('link', 'hard');">Высокий</button>
            <button id="veryHard" class="buttonDif" onclick = "setButtonMode('link', 'veryHard');">Очень высокий</button>
        </div>
        <div class="makeDeck">
          <button class="buttonDif">Замешать колоду</button>
          <div class="nextCard">
            <img src="./assets/mythicCardBackground.png" height="150" />
          </div>
          <div class="dropCard">
            <img src="" height="250"/>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <script src="skripts.js"></script>
  </body>
</html>
